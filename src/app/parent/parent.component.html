<div class="parent-container">
    <h2>Parent Component</h2>
    <input [(ngModel)]="parentData" placeholder="Type a message to Child" />
    <p>Message from Child: {{ messageFromChild }}</p>
    <button (click)="callChildMethod()">Call Child Method via ViewChild</button>
    <app-child [counter]="counter" (counterChange)="updateCounter($event)" [parentData]="parentData" (messageEvent)="receiveMessage($event)"></app-child>
    
    <div class="counter-container">
      <h3>Counter Example - Parent</h3>
      <p>Counter: {{ counter }}</p>
      <button (click)="decrement()">Decrement</button>
      <button (click)="increment()">Increment</button>
    </div>
</div>
